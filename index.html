<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
 <div id="header1">
 <center><h1 id="head1">Blood Donator Management System</h1></center>
 <img src="bdlogo.PNG" id="logo" width="100px" height="100px">
  
  </div>
  
  <div class="row">
    <div class="col" >
	<img src="dbimg.JPG" id="donateimg">
	
	
	</div>
    
	
    <div  id="col2">
	
	<form action="page2.html" id="form1" onsubmit="return validateForm()">
      <h1>Login Form</h1>
      <div class="formcontainer">
		<hr/>
      <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" id="uname"placeholder="Enter Username" name="uname" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
      </div>
	  <br><br>
      <button type="submit" id="logbtn">Login</button>
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="width:100%;height:50px">
  sign-in
</button>
      </div>
    </form>
		
	</div>
	<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Registeration form</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
		 <form action="page2.html" method="post">
			 <div class="item">
          <label for="name">Name<span>*</span></label><br>
          <input id="name" type="text" name="name" required/>
        </div>
        <div class="item">
          <label for="email">Email Address<span>*</span></label><br>
          <input id="email" type="email" name="email" required/>
        </div>
        <div class="item">
          <label for="address">Address<span>*</span></label><br>
          <input id="address" type="address" name="address" required/>
        </div>
        <div class="item">
          <label for="city">City<span>*</span></label><br>
          <input id="city" type="text" name="city" required/>
        </div>
        <div class="item">
          <label for="state">State<span>*</span></label><br>
          <input id="state" type="text" name="state" required/>
        </div>
        <div class="item">
          <label for="zip">pincode<span>*</span></label><br>
          <input id="zip" type="text" name="zip" required/>
        </div>
        <div class="item">
          <label for="phone">Phone<span>*</span></label><br>
          <input id="phone" type="number" name="phone" required/>
        </div>
        <div class="item">
          <label for="bdate">Date of Birth<span>*</span></label><br>
          <input id="bdate" type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
		<div class="item">
		<label>Blood-group* :</label><br>
           <select>
            <option value="blood-group" selected>Blood-group*</option>
            <option value="A+">A positive(A+)</option>
            <option value="A-">A Negative(A-)</option>
            <option value="B+">B positive(B+)</option>
            <option value="B-">B Negative(B-)</option>
            <option value="AB+">AB Positive(AB+)</option>
            <option value="AB-">AB Negative(AB-)</option>
            <option value="O+">O Positive(O+)</option>
			<option value="O-">O Negative(O-)</option>
          </select>
        </div><br>
       
          <label>Gender</label><br>
          
              <input type="radio" value="none" id="radio_1" name="gender"/>
              <label for="radio_1" class="radio"><span>Male</span></label>
            
            
              <input  type="radio" value="none" id="radio_2" name="gender"/>
              <label for="radio_2" class="radio"><span>Female</span></label>
           
         
		
		
		
		
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
	  <button type="submit" class="btn btn-primary" href="page2.html">SUBMIT</button>
	 
        <input type="reset" class="btn btn-danger"  value="Reset">
		 </form>
      </div>

    </div>
  </div>
</div>
	
	
	
	
	</div>
  </div>
  <div class="footer">
	<div class="text-center p-3" style="background-color: red">
    Â© 2020 Copyright:
    <a class="text-dark" href="https://mdbootstrap.com/">Blood.com</a>
  </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
